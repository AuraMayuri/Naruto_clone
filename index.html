<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Camera Test</title>
<style>
body{
  margin:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
video{
  width:100%;
  max-width:600px;
}
button{
  position:absolute;
  top:40%;
  padding:20px 40px;
  font-size:20px;
}
</style>
</head>
<body>

<button onclick="startCam()">เปิดกล้อง</button>
<video id="video" playsinline autoplay></video>

<script>
async function startCam(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    });
    const video = document.getElementById("video");
    video.srcObject = stream;
  }catch(err){
    alert("Error: "+err.message);
  }
}
</script>

</body>
</html>

<html>
<head>
<meta charset="UTF-8">
<title>Ninja Clone Safari Fix</title>
<style>

  position:absolute;
  top:40%;

  transform:translate(-50%,-50%);
  padding:20px 40px;

<body>

<button id="startBtn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Ñ‡∏≤‡∏ñ‡∏≤</button>

<video id="video" playsinline muted></video>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const btn = document.getElementById("startBtn");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

btn.onclick = async () => {

  btn.style.display="none";

  const stream = await navigator.mediaDevices.getUserMedia({
    video:{ facingMode:"user" }
  });

  video.srcObject = stream;

  await video.play();

  const hands = new Hands({
    locateFile: file =>
      `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
  });

  // üî• ‡∏õ‡∏¥‡∏î GPU ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏î‡∏õ‡∏±‡∏ç‡∏´‡∏≤ iPad
  hands.setOptions({
    maxNumHands:2,
    modelComplexity:0,
    minDetectionConfidence:0.6,
    minTrackingConfidence:0.6
  });

  // hands.onResults(results=>{

  //   ctx.clearRect(0,0,canvas.width,canvas.height);

  //   ctx.drawImage(video,0,0,
  //     canvas.width,canvas.height);

  //   if(results.multiHandLandmarks){
  //     for(const landmarks of results.multiHandLandmarks){
  //       drawConnectors(ctx,landmarks,HAND_CONNECTIONS,
  //         {color:"lime",lineWidth:3});
  //       drawLandmarks(ctx,landmarks,
  //         {color:"red",lineWidth:2});
  //     }
  //   }
  // });
  let holdStart = 0;

hands.onResults(results=>{

  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  if(results.multiHandLandmarks &&
     results.multiHandLandmarks.length===2){

    const hand1 = results.multiHandLandmarks[0];
    const hand2 = results.multiHandLandmarks[1];

    const index1 = hand1[8]; // ‡∏ô‡∏¥‡πâ‡∏ß‡∏ä‡∏µ‡πâ‡∏°‡∏∑‡∏≠‡πÅ‡∏£‡∏Å
    const index2 = hand2[8]; // ‡∏ô‡∏¥‡πâ‡∏ß‡∏ä‡∏µ‡πâ‡∏°‡∏∑‡∏≠‡∏™‡∏≠‡∏á

    const dx = index1.x - index2.x;
    const dy = index1.y - index2.y;
    const distance = Math.sqrt(dx*dx + dy*dy);

    // ‡∏ß‡∏≤‡∏î‡πÄ‡∏™‡πâ‡∏ô‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÅ‡∏î‡∏á
    for(const landmarks of results.multiHandLandmarks){
      drawConnectors(ctx,landmarks,HAND_CONNECTIONS,
        {color:"lime",lineWidth:3});
      drawLandmarks(ctx,landmarks,
        {color:"red",lineWidth:2});
    }

    // ‡∏ñ‡πâ‡∏≤‡∏ô‡∏¥‡πâ‡∏ß‡∏ä‡∏µ‡πâ‡πÉ‡∏Å‡∏•‡πâ‡∏Å‡∏±‡∏ô‡∏°‡∏≤‡∏Å
    if(distance < 0.05){

      if(holdStart === 0){
        holdStart = Date.now();
      }

      // ‡∏Ñ‡πâ‡∏≤‡∏á 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
      if(Date.now() - holdStart > 1000){
        createClone(video);
        holdStart = 0;
      }

    } else {
      holdStart = 0;
    }

  } else {
    holdStart = 0;
  }
});
  
 

  async function detectLoop(){
    await hands.send({image:video});
    requestAnimationFrame(detectLoop);
  }

  detectLoop();
};
</script>

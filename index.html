const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const btn = document.getElementById("startBtn");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

btn.onclick = async () => {

  btn.style.display="none";

  const stream = await navigator.mediaDevices.getUserMedia({
    video:{ facingMode:"user" }
  });

  video.srcObject = stream;

  await video.play();

  const hands = new Hands({
    locateFile: file =>
      `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
  });

  // üî• ‡∏õ‡∏¥‡∏î GPU ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏î‡∏õ‡∏±‡∏ç‡∏´‡∏≤ iPad

    maxNumHands:2,
    modelComplexity:0,
    minDetectionConfidence:0.6,
    minTrackingConfidence:0.6
  });

  //     }

  // });
  let holdStart = 0;
let isCloning = false;
let clones = [];
  let debugText = "";

  
hands.onResults(results=>{

  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  // ‡∏ß‡∏≤‡∏î‡∏£‡πà‡∏≤‡∏á‡∏ã‡πâ‡∏≠‡∏ô‡∏Å‡πà‡∏≠‡∏ô
  clones.forEach((img,i)=>{
    ctx.globalAlpha=0.5;
    ctx.drawImage(img,0,-50*(i+1),
      canvas.width,canvas.height);
  });
  ctx.globalAlpha=1;

  if(results.multiHandLandmarks &&
     results.multiHandLandmarks.length===2){

    const hand1 = results.multiHandLandmarks[0];
    const hand2 = results.multiHandLandmarks[1];

    const index1 = hand1[8];
    const index2 = hand2[8];

    const dx = index1.x - index2.x;
    const dy = index1.y - index2.y;
    const distance = Math.sqrt(dx*dx + dy*dy);

    // ‡∏ß‡∏≤‡∏î‡πÄ‡∏™‡πâ‡∏ô
    for(const landmarks of results.multiHandLandmarks){
      drawConnectors(ctx,landmarks,HAND_CONNECTIONS,
        {color:"lime",lineWidth:3});
      drawLandmarks(ctx,landmarks,
        {color:"red",lineWidth:2});
    }

    
    debugText = "distance: " + distance.toFixed(3);
    ctx.fillStyle="yellow";
    ctx.font="20px Arial";
    ctx.fillText(debugText,20,40);

    if(distance < 0.05){

      if(holdStart === 0){
        holdStart = Date.now();
      }

      if(Date.now() - holdStart > 800 && !isCloning){
        isCloning = true;
        createClone();
        setTimeout(()=>{ isCloning=false; },1500);
        holdStart = 0;
      }

    } else {
      holdStart = 0;
    }
  }
});

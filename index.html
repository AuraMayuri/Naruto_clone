<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Clone Effect</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}
canvas {
  position: fixed;
  top: 0;
  left: 0;
}
</style>
</head>
<body>

<video id="video" playsinline style="display:none;"></video>
<canvas id="output"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const videoElement = document.getElementById("video");
const canvasElement = document.getElementById("output");
const ctx = canvasElement.getContext("2d");

canvasElement.width = window.innerWidth;
canvasElement.height = window.innerHeight;

let clones = [];
let lastCapture = 0;

const hands = new Hands({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 2,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {

  ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);

  ctx.drawImage(results.image, 0, 0,
    canvasElement.width, canvasElement.height);

  clones.forEach((img, i) => {
    ctx.globalAlpha = 0.5;
    ctx.drawImage(img, 0, -120 - i * 50,
      canvasElement.width, canvasElement.height);
  });

  ctx.globalAlpha = 1;

  if (results.multiHandLandmarks) {
    for (const landmarks of results.multiHandLandmarks) {
      drawConnectors(ctx, landmarks, HAND_CONNECTIONS,
        { color: "lime", lineWidth: 4 });
      drawLandmarks(ctx, landmarks,
        { color: "red", lineWidth: 2 });
    }
  }

  if (results.multiHandLandmarks &&
      results.multiHandLandmarks.length === 2 &&
      Date.now() - lastCapture > 1500) {

    const temp = document.createElement("canvas");
    temp.width = canvasElement.width;
    temp.height = canvasElement.height;
    temp.getContext("2d").drawImage(
      results.image,
      0,
      0,
      canvasElement.width,
      canvasElement.height
    );

    clones.push(temp);
    lastCapture = Date.now();
  }
});

const camera = new Camera(videoElement, {
  onFrame: async () => {
    await hands.send({ image: videoElement });
  },
  width: 640,
  height: 480
});

camera.start();
  <script>
async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  videoElement.srcObject = stream;
  await videoElement.play();
}

startCamera();
</script>
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hand Split Effect</title>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
}

video{
  position:absolute;
  width:100vw;
  height:100vh;
  object-fit:cover;
}

#videoClone{
  opacity:0;
  transform:translate(-40px,-80px);
}

canvas{
  position:absolute;
  width:100vw;
  height:100vh;
}
</style>
</head>

<body>

<video id="videoMain" autoplay playsinline></video>
<video id="videoClone" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>

const videoMain = document.getElementById("videoMain");
const videoClone = document.getElementById("videoClone");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let holdStart = 0;

// เปิดกล้อง
async function initCamera(){
  const stream = await navigator.mediaDevices.getUserMedia({
    video:{
      width:640,
      height:480,
      frameRate:24
    }
  });

  videoMain.srcObject = stream;
  videoClone.srcObject = stream;
}

initCamera();

const hands = new Hands({
  locateFile:(file)=>{
    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
  }
});

hands.setOptions({
  maxNumHands:2,
  modelComplexity:0,
  minDetectionConfidence:0.7,
  minTrackingConfidence:0.7
});

hands.onResults(results=>{

  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(results.multiHandLandmarks &&
     results.multiHandLandmarks.length===2){

    const hand1 = results.multiHandLandmarks[0];
    const hand2 = results.multiHandLandmarks[1];

    const p1 = hand1[9];
    const p2 = hand2[9];

    const dx = p1.x - p2.x;
    const dy = p1.y - p2.y;
    const distance = Math.sqrt(dx*dx + dy*dy);

    // วาดเส้นเขียวแดง
    for(const landmarks of results.multiHandLandmarks){
      drawConnectors(ctx,landmarks,HAND_CONNECTIONS,
        {color:"lime",lineWidth:2});
      drawLandmarks(ctx,landmarks,
        {color:"red",lineWidth:1});
    }

    // ถ้าพนมมือ
    if(distance < 0.08){

      if(holdStart===0){
        holdStart = Date.now();
      }

      if(Date.now() - holdStart > 700){

        videoClone.style.opacity="0.5";

        setTimeout(()=>{
          videoClone.style.opacity="0";
        },2000);

        holdStart=0;
      }

    }else{
      holdStart=0;
    }
  }else{
    holdStart=0;
  }
});

// ส่งเฟรมเข้า mediapipe
async function detect(){
  await hands.send({image:videoMain});
  requestAnimationFrame(detect);
}

videoMain.addEventListener("loadeddata",()=>{
  detect();
});

</script>

</body>
</html>
